spring:
  application:
    name: test-practice
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      # jdbc-url: 'jdbc:h2:mem:testdb'
      jdbc-url: 'jdbc:h2:tcp://localhost/~/testdb'
      username: sa
      password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
